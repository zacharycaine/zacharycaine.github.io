<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relax</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #puzzle-container {
            width: 300px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            background-color: #333;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .tile {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .tile:hover {
            transform: scale(1.05);
        }
        .empty {
            background-color: transparent;
            cursor: default;
        }
    </style>
</head>
<body>
    <div id="puzzle-container"></div>

    <script>
        const container = document.getElementById('puzzle-container');
        let tiles = [1, 2, 3, 4, 5, 6, 7, 8, null];
        const winningOrder = [1, 2, 3, 4, 5, 6, 7, 8, null];

        // shuffle tiles
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // render puzzle
        function renderPuzzle() {
            container.innerHTML = '';
            tiles.forEach((tile, index) => {
                const div = document.createElement('div');
                div.className = tile === null ? 'tile empty' : 'tile';
                div.textContent = tile !== null ? tile : '';
                div.addEventListener('click', () => moveTile(index));
                container.appendChild(div);
            });
        }

        // check can move
        function moveTile(index) {
            const emptyIndex = tiles.indexOf(null);
            const validMoves = [
                index - 1, // left
                index + 1, // right
                index - 3, // up
                index + 3  // down
            ];

            if (validMoves.includes(emptyIndex) && 
                !(index % 3 === 0 && emptyIndex === index - 1) && 
                !(index % 3 === 2 && emptyIndex === index + 1)) {
                [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                renderPuzzle();
                checkWin();
            }
        }

        // check if solved
        function checkWin() {
            if (tiles.every((tile, i) => tile === winningOrder[i])) {
                setTimeout(() => alert('You solved it! Relax and try again.'), 100);
                tiles = shuffle([...tiles]);
                renderPuzzle();
            }
        }

        // start game
        tiles = shuffle([...tiles]);
        renderPuzzle();
    </script>
</body>
</html>
