<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-toggle">☰</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to My Page</h1>
            <p>Your tagline here</p>
        </section>
        <section id="about">
            <h2>About Me</h2>
            <p>Brief personal introduction or mission statement.</p>
        </section>
        <section id="portfolio">
            <h2>Portfolio</h2>
            <!-- Portfolio items here -->
            <!-- Example of a portfolio item -->
            <div class="portfolio-item">
                <img src="path-to-image.jpg" alt="Project Image">
                <p>Project Description</p>
            </div>
            <!-- Add more portfolio items similarly -->
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form id="contact-form">
                <input type="email" name="email" placeholder="Your Email">
                <textarea name="message" placeholder="Your Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Your Name. All rights reserved.</p>
        <!-- Social media links -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
