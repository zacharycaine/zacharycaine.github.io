<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>It's starting right now dude</title>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            overflow: hidden; 
            background: #000;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        canvas { 
            display: block; 
            position: fixed;
            top: 0;
            left: 0;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            transition: opacity 1s;
        }
        #info {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #fff;
            opacity: 0.7;
            pointer-events: none;
        }
        .loader {
            border: 4px solid #2a2a2a;
            border-top: 4px solid #ff0066;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader"></div>
        <div>Loading...</div>
    </div>
    <div id="info">DRAG / PINCH / TAP</div>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/",
                "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.18.1/+esm"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { GUI } from 'lil-gui';
        import { Howl } from 'https://cdn.jsdelivr.net/npm/howler@2.2.3/+esm';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';

        let scene, camera, renderer, composer, gui;
        let textMesh, sound, audioContext;
        let targetRotation = 0;
        let targetZoom = 1;
        let touchDistance = null;
        let startZoom = 1;
        let isMobile = /Mobi|Android/i.test(navigator.userAgent);
        let loadCount = 0;
        const totalToLoad = 3; // Font, Sound, Base

        const loadingManager = new THREE.LoadingManager(
            () => {
                loadCount++;
                console.log(`Resource loaded. Load count: ${loadCount}`);
                if (loadCount >= totalToLoad) {
                    document.getElementById('loading').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                    }, 1000);
                }
            },
            (url) => {
                console.error(`Error loading resource: ${url}`);
            }
        );

        init();
        animate();

        async function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            // Load font
            const fontLoader = new FontLoader(loadingManager);
            try {
                const font = await fontLoader.loadAsync(
                    'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json'
                );

                // Create text
                const textGeometry = new TextGeometry('ZACK', {
                    font: font,
                    size: 2,
                    height: 0.5,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 0.2,
                    bevelSize: 0.1,
                    bevelOffset: 0,
                    bevelSegments: 5
                });

                const textMaterial = new THREE.MeshPhysicalMaterial({
                    color: 0xff0066,
                    metalness: 0.9,
                    roughness: 0.2,
                    emissive: 0xff0066,
                    emissiveIntensity: 0.5,
                    envMap: new THREE.CubeTextureLoader(loadingManager).load([
                        'https://threejs.org/examples/textures/cube/pisa/px.png',
                        'https://threejs.org/examples/textures/cube/pisa/nx.png',
                        'https://threejs.org/examples/textures/cube/pisa/py.png',
                        'https://threejs.org/examples/textures/cube/pisa/ny.png',
                        'https://threejs.org/examples/textures/cube/pisa/pz.png',
                        'https://threejs.org/examples/textures/cube/pisa/nz.png'
                    ]),
                    refractionRatio: 0.8
                });

                textMesh = new THREE.Mesh(textGeometry, textMaterial);
                textGeometry.center();
                scene.add(textMesh);
            } catch (error) {
                console.error('Failed to load font or textures:', error);
            }

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xff0066, 2, 10);
            pointLight.position.set(3, 3, 3);
            scene.add(pointLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(-5, 5, 5);
            scene.add(directionalLight);

            // Post-processing
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                1.2,
                0.4,
                0.85
            );
            composer.addPass(bloomPass);

            // Camera position
            camera.position.z = 8;

            // GUI Controls
            gui = new GUI({ title: 'Play', width: 300 });
            gui.addColor(textMesh.material, 'color').name('Main Color');
            gui.add(textMesh.material, 'metalness', 0, 1).name('Metalness');
            gui.add(textMesh.material, 'roughness', 0, 1).name('Roughness');
            gui.add(textMesh.material, 'emissiveIntensity', 0, 2).name('Glow Strength');
            if (isMobile) gui.hide();

            // Sound Setup (Replace with your GitHub sound URL)
            sound = new Howl({
                src: ['https://raw.githubusercontent.com/zacharycaine/zacharycaine.github.io/main/ohyeah.m4a'],
                volume: 0.7,
                onload: () => {
                    console.log('Sound loaded');
                    loadingManager.onLoad();
                },
                onloaderror: (id, error) => {
                    console.error('Sound failed to load:', error);
                }
            });

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('pointermove', onPointerMove);
            window.addEventListener('wheel', onMouseWheel);
            window.addEventListener('click', onClick);
            
            // Touch Events
            window.addEventListener('touchstart', onTouchStart);
            window.addEventListener('touchmove', onTouchMove);
            window.addEventListener('touchend', onTouchEnd);

            // Initial load complete
            loadingManager.onLoad();
        }

        // Audio Context Resume
        document.body.addEventListener('click', () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }, { once: true });

        function onTouchStart(e) {
            if (e.touches.length === 2) {
                touchDistance = getTouchDistance(e);
                startZoom = targetZoom;
            }
        }
        
        function onTouchMove(e) {
            if (e.touches.length === 1) {
                const pointer = {
                    x: (e.touches[0].clientX / window.innerWidth) * 2 - 1
                };
                targetRotation = pointer.x * 0.5;
            } else if (e.touches.length === 2) {
                const newDistance = getTouchDistance(e);
                targetZoom = startZoom * (newDistance / touchDistance);
                targetZoom = THREE.MathUtils.clamp(targetZoom, 0.5, 3);
            }
        }

        function onTouchEnd() {
            touchDistance = null;
        }

        function getTouchDistance(e) {
            const dx = e.touches[0].clientX - e.touches[1].clientX;
            const dy = e.touches[0].clientY - e.touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function onPointerMove(e) {
            const pointer = {
                x: (e.clientX / window.innerWidth) * 2 - 1
            };
            targetRotation = pointer.x * 0.5;
        }

        function onMouseWheel(e) {
            targetZoom += e.deltaY * -0.001;
            targetZoom = THREE.MathUtils.clamp(targetZoom, 0.5, 3);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Smooth animations
            textMesh.rotation.y += (targetRotation - textMesh.rotation.y) * 0.05;
            textMesh.rotation.x = Math.sin(performance.now() * 0.001) * 0.1;
            textMesh.position.y = Math.sin(performance.now() * 0.002) * 0.2;
            
            camera.zoom = THREE.MathUtils.lerp(camera.zoom, targetZoom, 0.1);
            camera.updateProjectionMatrix();

            // Update materials
            textMesh.material.emissiveIntensity = Math.abs(Math.sin(performance.now() * 0.002)) * 0.5 + 0.3;

            composer.render();
        }

        function onClick() {
            // Animation punch effect
            textMesh.scale.set(1.2, 1.2, 1.2);
            setTimeout(() => {
                textMesh.scale.set(1, 1, 1);
            }, 200);
            
            // Sound effect
            if (sound.playing()) sound.stop();
            sound.play();
        }
    </script>
</body>
</html>
