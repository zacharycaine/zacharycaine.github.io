<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zacharycaine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu-button" onclick="toggleMenu()">☰</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="split-layout">
        <div class="left-side">
            <img src="Assets/me.jpg" alt="My daughter and I">
        </div>
        <div class="right-side">
            <main>
                <section id="home">
                    <img src="Assets/welcomefig.png" alt="Thanks to Figma for this beautiful font" class="responsive-image">
                    <p>Let's learn to prompt.</p>
                </section>
                <section id="about">
                    <h3>I'm Zack.  I like taking complicated things and expressing them simply.</h3>
                </section>
                <img src="Assets/ball.png" alt="A blue ball with what looks like a garbled Z on it">    
                <section id="contact">
                    <h3>I'll mail you secret stuff (or try to be your friend)</h3>
                    <form id="contact-form">
                        <input type="email" name="email" placeholder="Your Email">
                        <textarea name="message" placeholder="Your Message"></textarea>
                        <button type="submit" style="color:black">Send</button>
                    </form>
                </section>
            </main>
        </div>
    </div>
    <footer>
        <a href="https://x.com/zacharycaine" target="_blank" class="footer-link">
            <img src="Assets/x-logo/logo-white.png" alt="X Icon" style="width: 15px; height: auto; margin-right: 5px;">
            @Zacharycaine
        </a>
        <p class="footer-text">© 2024 Zachary Jones. All rights reserved.</p>
        <!-- Social media links -->
    </footer>    
    <script src="script.js"></script>
    <script>
        window.addEventListener('scroll', function() {
            var scrollPosition = window.pageYOffset;
            var rightSide = document.querySelector('.left-side');
            
            // Adjust '0.5' to control the speed difference
            var parallaxOffset = scrollPosition * 0.6;
            
            // Apply the effect only when in column mode (narrow screen)
            if (window.innerWidth <= 768) {
                rightSide.style.transform = 'translateY(' + parallaxOffset + 'px)';
            } else {
                rightSide.style.transform = 'translateY(0px)';
            }
        });
    </script>
    
</body>
</html>
